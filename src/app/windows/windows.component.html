<br>
<span>
    <div *ngFor="let club of clubs">
    
       
        <p>{{club.name}}</p>
        <p>{{club.country}}</p>
        <img src="{{club.imagePath}}" >   
        
        <button (click)="deleteClub(club.clubId)" class="delete">Delete</button>
          <button (click)="updateClub(club.clubId)" class="edit" >Edit</button> 
        
    </div>
    </span>
    
    <br>
    <button (click)="addClub()" class="addClub">Add club</button>
